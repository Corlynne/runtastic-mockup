<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Runtastic Demo</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link href="runstastic.css" rel="stylesheet" type="text/css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="runtastic.js"></script>
	</head>
	<body>
		<div class="wrapper">
   			<div class="screen-one">
				<div class="top">
					<img class="bg without-photo" src="images/top-no-photo.png" alt=""/>
					<img class="bg with-photo" src="images/top-photo.png" alt=""/>
				</div>
				<div class="info">
					<img class="bg" src="images/info.png" alt=""/>
					<div class="moods-opener"></div>
					<div class="surfaces-opener"></div>
					<div class="list moods">
						<ul>
							<li><img src="images/moods/Awesome-coloured.png"><span>Awesome</span></li>
							<li><img src="images/moods/Good-coloured.png"><span>Good</span></li>
							<li><img src="images/moods/SoSo-coloured.png"><span>So so</span></li>
							<li><img src="images/moods/Sluggish-coloured.png"><span>Sluggish</span></li>
							<li><img src="images/moods/Injured-coloured.png"><span>Injured</span></li>
							<li><img src="images/moods/Good-greyscale.png"><span>None</span></li>
						</ul>
					</div>
					<div class="list surfaces">
						<ul>
							<li><img src="images/surfaces/City-coloured.png"><span>City</span></li>
							<li><img src="images/surfaces/Trail-coloured.png"><span>Trail</span></li>
							<li><img src="images/surfaces/Offroad-coloured.png"><span>Off road</span></li>
							<li><img src="images/surfaces/Mixed-coloured.png"><span>Mixed</span></li>
							<li><img src="images/surfaces/Beach-coloured.png"><span>Beach</span></li>
							<li><img src="images/surfaces/Mixed-greyscale.png"><span>None</span></li>
						</ul>
					</div>
				</div>
				<div class="details">
					<img class="bg" src="images/details.png" alt=""/>
				</div>
				<div class="share">
					<img src="images/facebook.png" alt=""/>
					<img src="images/twitter.png" alt=""/>
				</div>
				<img class="save" src="images/save.png" />
			</div>
			<div class="screen-two">
				<img class="bg" src="images/screen-two.png" />
			</div>
		</div>
	</body>
</html>
